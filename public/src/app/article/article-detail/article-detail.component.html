<div class="row" *ngIf="isUserLogged">
  <div class='col-md-3'>
    <a class='btn btn-success' style='width:150px' (click)="onEdit()">
      <i class='glyphicon glyphicon-chevron-left'></i> Edit
    </a>
  </div>
  <div class='col-md-3'>
    <a class='btn btn-success' (click)='onDelete()' style='width:150px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Delete
    </a>
  </div>
</div>

<div class="article">
  <div class="image-wrapper">
    <img [src]="article?.imgUrl" [alt]="article?.title">
  </div>
  <h2>
    {{ article?.title }}
  </h2>
  <div>
    {{ article?.content }}
  </div>
</div>

<div class='col-md-3'>
  <a class='btn btn-secondary' 
    (click)='onBack()' 
    style='width:80px'>
    <i class='glyphicon glyphicon-chevron-left'></i> Back
  </a>
</div>
