</p>

<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  <form role="form" (ngSubmit)="signup($event, email.value, password.value)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" #email class="form-control" (input)="userEmailUpdated()" id="email" placeholder="Email" /> 
    <span *ngIf="isDuplicatedUserError"
      style="color: red; font-style: italic; font-size:0.8em">User with this email exists.</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
