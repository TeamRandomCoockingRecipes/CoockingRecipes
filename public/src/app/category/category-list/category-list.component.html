<div *ngFor="let category of categories">
    <div>
        <img src="{{ category.imgUrl }}" alt="{{category.name}}" width="50px">
        <a [routerLink]="['/category', category._id]"> {{ category.name}}</a>
    </div>
</div>
<br>
<div class='panel-footer'>
    <a class='btn btn-secondary' [routerLink]="['/category', 'create']" style='width:120px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Add Category
    </a>
</div>
